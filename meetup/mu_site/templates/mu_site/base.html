{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static "mu_site\styles\base.css" %}">
    {% block styles %}{% endblock styles %}
</head>
<body>
    <header id="main-header">
    <nav><a href="/mu_site" id="main-logo">Meetups</a></nav>
    <h1>{% block main_heading %}{% endblock main_heading %}</h1>
    {% block header_content %}{% endblock header_content %}
    </header>
    <main>
    {% block content %}{% endblock content %}
    </main>
</body>
</html>
